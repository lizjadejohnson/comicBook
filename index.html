<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="comicContainer">
      <h1>Code Chronicles: Flex Box</h1>
      <div class="topRow">
        <div class="comicCard" id="panel1">
          <div class="comicImg"><img src="panel1.png" /></div>
          <div class="comicText">"Today, I create my masterpiece!"</div>
        </div>
        <div class="comicCard" id="panel2">
          <div class="comicImg"><img src="panel2.png" /></div>
          <div class="comicText">"Wait, how does flexbox work again?"</div>
        </div>
        <div class="comicCard" id="panel3">
          <div class="comicImg"><img src="panel3.png" /></div>
          <div class="comicText">"A programmer's job is never done!"</div>
        </div>
      </div>
      <div class="bottomRow">
        <div class="comicCard" id="panel4">
          <div class="comicImg"><img src="panel4.png" /></div>
          <div class="comicText">
            "Why did I think I could build this in one day?"
          </div>
        </div>
        <div class="comicCard" id="panel5">
          <div class="comicImg"><img src="panel5.png" /></div>
          <div class="comicText">"A quick break won't hurt..."</div>
        </div>
        <div class="comicCard" id="panel6">
          <div class="comicImg"><img src="panel6.png" /></div>
          <div class="comicText">
            "A programmer's job is never done... until it somehow is."
          </div>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
